<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - User Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body class="container">
    <h2 class="mt-5">Admin Panel: Search Users</h2>
    <form
      action="/search"
      method="get">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="q"
          placeholder="Search by username, name, or email" />
      </div>
      <button
        type="submit"
        class="btn btn-primary">
        Search
      </button>
    </form>

    <h3 class="mt-4">User List</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
