<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body class="container">
    <h2 class="mt-5">User Registration Form</h2>
    <form
      action="/register"
      method="POST">
      <div class="mb-3">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          required />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          required />
      </div>
      <div class="mb-3">
        <label for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          name="first_name"
          required />
      </div>
      <div class="mb-3">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="last_name"
          required />
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          required />
      </div>
      <button
        type="submit"
        class="btn btn-primary">
        Register
      </button>
    </form>
  </body>
</html>
