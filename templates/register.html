<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Registration</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>User Registration</h2>
      <form
        action="/register"
        method="POST">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          required />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required />
        <input
          type="text"
          class="form-control"
          name="first_name"
          placeholder="First Name"
          required />
        <input
          type="text"
          class="form-control"
          name="last_name"
          placeholder="Last Name"
          required />
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
          required />
        <button
          type="submit"
          class="btn btn-primary">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
